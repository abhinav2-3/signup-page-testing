<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up Form">
    <meta name="keywords" content="Daily UI, Sign Up Form, Form">
    <meta name="author" content="Sarthak Gupta">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/771fde4f00.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Sign Up | Sarthak Creation</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <i class="fa-solid fa-palette fa-2xl pallet"></i>
            <h2>Sarthak Creation</h2>
        </div>
        <div class="link">
            <i class="fa-solid fa-user fa-xl profile"></i>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form">
        <h2 class="fh">Sign Up!</h2>
        <form action="post">
            <label for="fname" title="First Name">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
            <label for="lname" title="Last Name">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
            <label for="email" title="Email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <label for="dob" title="Date Of Birth">Date Of Birth</label>
            <input type="date" name="dob" id="dob" min="01/01/1920" max="01/01/2015">
            <label for="pass" title="Password">Password</label>
            <input type="password" name="pass" id="pass" minlength="8" maxlength="16" placeholder="Set Your Password (Minimum 8 characters)">
            <label for="noti">Want to get latest notifications on email?</label>
            <input type="radio" name="noti" value="yes">Yes
            <input type="radio" name="noti" value="no">No
            <button type="submit" class="subm">Sign Up !</button>
        </form>
    </section>
    <footer>
        <small>
            <p>
                Created By Sarthak gupta
            </p>
            <p>
                Background image <a href="http://www.freepik.com">Designed by pikisuperstar / Freepik</a>
            </p>
        </small>
    </footer>
</body>
</html>
